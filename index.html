<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gemini AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=ad,close,logo_dev,minimize,select_window,settings" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #1b1c1d;
        }

        .custom-toolbar {
            height: 41px;
            background: #282a2c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
            /* Make toolbar draggable */
            user-select: none;
            position: relative;
            z-index: 1000;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 4px;
        }

        .toolbar-title {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .toolbar-center {
            display: flex;
            align-items: center;
            gap: 5px;
            -webkit-app-region: no-drag;
        }

        .toolbar-nav-button {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.2s;
            color: white;
        }

        .toolbar-nav-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .toolbar-nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toolbar-buttons {
            display: flex;
            gap: 6px;
            -webkit-app-region: no-drag;
            /* Make buttons clickable */
        }

        .toolbar-button {
            border: none;
            background: transparent;
            cursor: pointer;
            color: white;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 18px;
        }

        .toolbar-button span {
            font-size: 16px !important;
        }

        .toolbar-button:hover {
            opacity: 1;
        }

        .restore {
            display: none;
        }
    </style>
</head>

<body>
    <div class="custom-toolbar">
        <div class="toolbar-left">
            <div class="toolbar-title">Gemini AI</div>
        </div>

        <div class="toolbar-buttons">
            <button class="toolbar-button settings" id="settings-btn" title="Open app settings">
               <span class="material-symbols-outlined">settings</span>
            </button>
            <button class="toolbar-button devtools" id="devtools-btn" title="Open devtools">
               <span class="material-symbols-outlined">logo_dev</span>
            </button>
            <button class="toolbar-button minimize" id="minimize-btn" title="Minimize">
               <span class="material-symbols-outlined">minimize</span>
            </button>
            <button class="toolbar-button maximize" id="maximize-btn" title="Maximize">
                <span class="material-symbols-outlined">ad</span>
            </button>
            <button class="toolbar-button restore" id="restore-btn" title="Restore">
                <span class="material-symbols-outlined">select_window</span>
            </button>
            <button class="toolbar-button close" id="close-btn" title="Close">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>

</html>
